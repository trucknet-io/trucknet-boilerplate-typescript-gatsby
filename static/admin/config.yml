backend:
  name: git-gateway
  branch: develop

media_folder: static/media
public_folder: /media

md_template_fields: &MD_TEMPLATE_FIELDS
  fields:
    - {
        label: "Template Key",
        name: "templateKey",
        widget: "hidden",
        default: "MarkdownPage",
      }
    - { label: "Title", name: "title", widget: "string" }
    - { label: "Content", name: "body", widget: "markdown" }

collections:
  - name: "about"
    label: "About"
    folder: "src/content/about"
    create: true
    <<: *MD_TEMPLATE_FIELDS
